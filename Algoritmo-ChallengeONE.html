<!DOCTYPE html>

<html lang = "es">
    <head>

        <title> Aplicación para encriptar texto </title>
        <meta charset="UTF-8">

    </head>

    <body>

        <input/>
        <button style = "display: block;"> Encriptar </button>
        <button style = "display: block;"> Desencriptar </button>

    </body>
</html>
<script>

    function saltarLinea ()
        {
            document.write("<br>");
        }
    function imprimir (mensaje)
        {
            document.write (mensaje);
            saltarLinea();
        }
    function reiniciarTextBox ()
        {
            texto.focus();
            texto.value = "";
        }

    // instanciamos los objetos que utilizamos en html para poder recopilar la informacion en jss
    var texto = document.querySelector("input");
    var button = document.querySelector ("button");
    var fraseCodificada = "";
    texto.focus();

    function codigoEncriptado (letra)
    {
        var letraCodificada = letra;
        if (letra == 'a')
        {
            letraCodificada = "ai";
        }
        if (letra == 'e')
        {
            letraCodificada = "enter";
        }
        if (letra == 'i')
        {
            letraCodificada = "imes";
        }
        if (letra == 'o')
        {
            letraCodificada = "ober";
        }
        if (letra == 'u')
        {
            letraCodificada = "ufat";
        }
        return letraCodificada;
    }

    function encriptar ()
    {
        if (texto.value != "")
        {
        for (var i = 0; i < texto.value.length; i++)
        {

        }
        imprimir(fraseCodificada);
        } else {
            alert ("No hay ningun texto que encriptar");
        }
        reiniciarTextBox();
    }

    function desencriptar ()
    {
        if (texto.value != "")
        {
        fraseDecodificada = texto.value.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u");
        imprimir(fraseDecodificada);
        } else {
            alert ("No hay un ningún texto que desencriptar");
        }
        reiniciarTextBox();
    }
    button.onclick = encriptar;

</script>
